<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leis e Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-950 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 md:py-12 max-w-6xl">
        <!-- Cabeçalho -->
        <header class="mb-12">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-white mb-2">Leis e Documentos - PAAC</h1>
            <p class="text-gray-400 text-lg">Acesso rápido aos documentos e legislações</p>
        </header>

        <!-- Grade de Seções -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
            
            <!-- Seção: Editais Anteriores -->
            <div class="bg-gray-900 rounded-2xl p-6 border border-gray-800 hover:border-gray-700 transition-all duration-300">
                <div class="flex items-center gap-3 mb-6">
                    <div class="bg-blue-600 rounded-lg p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-white">Editais Anteriores</h2>
                </div>
                <ul class="space-y-3">
                    <li>
                        <a href="editais_anteriores/Edital2020.pdf" target="_blank" 
                           class="flex items-center justify-between p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors group">
                            <span class="text-gray-300 group-hover:text-white">Edital 2020</span>
                            <svg class="w-4 h-4 text-gray-500 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>

                           class="flex items-center justify-between p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors group">

                            <svg class="w-4 h-4 text-gray-500 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>

                        <a href="editais_anteriores/Edital2022.pdf" target="_blank" 
                           class="flex items-center justify-between p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors group">
                            <span class="text-gray-300 group-hover:text-white">Edital 2022</span>
                            <svg class="w-4 h-4 text-gray-500 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    </li>
                    <li>
                        <a href="editais_anteriores/Edital2023.pdf" target="_blank"

                <div class="flex items-center gap-3 mb-6">
                    <div class="bg-green-600 rounded-lg p-2">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>

                    <h2 class="text-xl font-semibold text-white">Leis</h2>
                </div>
                <ul class="space-y-3">
                    <li>
                        <a href="leis/cf.pdf" target="_blank" 
                           class="flex items-center justify-between p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors group">
                            <span class="text-gray-300 group-hover:text-white">Constituição Federal</span>
                            <svg class="w-4 h-4 text-gray-500 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>

                    <li>
                        <a href="leis/LDB.pdf" target="_blank" 
                           class="flex items-center justify-between p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors group">
                            <span class="text-gray-300 group-hover:text-white">LDB</span>
                            <svg class="w-4 h-4 text-gray-500 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>

                    <div class="bg-purple-600 rounded-lg p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>

                <ul class="space-y-3">

                        <a href="outros_docs/requerimento_nao_protocolado.pdf" target="_blank" 
                           class="flex items-center justify-between p-3 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors group">
                            <span class="text-gray-300 group-hover:text-white">Requerimento não protocolado</span>
                            <svg class="w-4 h-4 text-gray-500 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>

                </ul>

        </div>

        <!-- Rodapé -->
        <footer class="mt-12 pt-8 border-t border-gray-800">
            <p class="text-center text-gray-500 text-sm">
                Paulínia
            </p>
        </footer>

</html>
